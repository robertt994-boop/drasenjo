<!-- Consent + Plausible (opt-in) -->
<script>
(function() {
  var consent = localStorage.getItem('consent_analytics');
  function loadAnalytics() {
    if (document.getElementById('plausiblejs')) return;
    var s = document.createElement('script');
    s.src = 'https://plausible.io/js/plausible.js';
    s.defer = true;
    s.dataset.domain = 'drasenjo.com';
    s.id = 'plausiblejs';
    document.head.appendChild(s);
  }
  if (consent === 'accepted') loadAnalytics();
  window.__acceptAnalytics = function() { localStorage.setItem('consent_analytics','accepted'); loadAnalytics(); hideBanner(); }
  window.__rejectAnalytics = function() { localStorage.setItem('consent_analytics','rejected'); hideBanner(); }
  function hideBanner() { var b = document.getElementById('cookie-banner'); if (b) b.remove(); }
})();
</script>
